<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
</head>
<body>
  <script>
    
    function game() {
      const choices = ["Stone", "Paper", "Scissors"];

      let n = Number(prompt("Enter your choice"));

      if (isNaN(n) || n < 0 || n > 2) {
        alert("Invalid input");
        return;
      }

      let g = Math.floor(Math.random() * 3);   

      if (n === g) {
        alert("It's a draw!");
     
    } else if (
        (n === 0 && g === 2) || 
        (n === 1 && g === 0) || 
        (n === 2 && g === 1)    
      ) {
        alert("You won!");
      } else {
        alert("You lost!");
      }
    }

    game();
  </script>
</body>
</html>
